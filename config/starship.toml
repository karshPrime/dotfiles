# starship.toml

#-- Prompt -----------------------------------------------------------------------------

format = """
[ ](bold blue) $nix_shell \
    $directory\
    $c\
    $golang\
    $julia\
    $lua\
    $python\
    $rust\
    $git_branch\
    $git_status
[❯ ](yellow)"""


#-- Git --------------------------------------------------------------------------------

[git_branch]
symbol = ' '
truncation_length = 10
truncation_symbol = ''
style = "fg:#20ff20"

[git_status]
disabled = false
style = "fg:#55ff55"
stashed = " ${count} "
ahead = "󰞙 ${count} "
behind = "󰞒 ${count} "
diverged = "󰵉 ${ahead_count} ${behind_count} "
conflicted = " ${count} "
deleted = " ${count} "
renamed = " ${count} "
modified = " ${count} "
staged = " ${count} "
untracked = "󱅘 ${count}"

# [custom.github]
# symbol = "  "
# require_repo = true


#-- Languages --------------------------------------------------------------------------

[c]
disabled = false
symbol = " "
style = "fg:#007ACC"

[golang]
disabled = false
symbol = "🐹 "
style = "fg:#00ADD8 "

[julia]
disabled = false
symbol = " "
style = "fg:#9558B2"

[lua]
disabled = false
symbol = " "
style = "fg:#000080"

[python]
disabled = false
pyenv_version_name = true
# python_binary = 'python'
style = "fg:#3776AB"
symbol = " "

[rust]
disabled = false
symbol = "🦀 "
style = "fg:#FF2525"


#-- Nix Shell --------------------------------------------------------------------------

[nix_shell]
disabled = false
format = '[\($name\)](bold blue) '

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (= 10 sec)
format = "took [$duration]($style)"

[directory.substitutions]
"~" = " ~/"

# --------------------------------------------------------------------------------------
# --# INITIALISE #----------------------------------------------------------------------

# prefix + r	    refresh config 
# prefix + I	    refresh plugins 
# prefix + u	    update plugins
# prefix + alt + u  remove unused plugins 

# config tmp path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'

# clock mode
setw -g clock-mode-colour colour1

# start index at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# copy mode
setw -g mode-style 'fg=#111111 bg=#f9f9f9'

# messages
set -g message-style 'fg=#ff0000 bold'


# --------------------------------------------------------------------------------------
# --# KEY BINDINGS #--------------------------------------------------------------------

# vim keyboard shortcuts
set -g mode-keys vi

# reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set leader key to Ctrl+Space
set-option -g prefix C-Space
bind C-Space send-prefix

# open new panes in current dir
unbind '"'
unbind %
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind > swap-pane -D  # swap current pane with the next one
bind < swap-pane -U  # swap current pane with the previous one

# toggle statusbar
bind Space set status


# --------------------------------------------------------------------------------------
# --# MOUSE SETTINGS #------------------------------------------------------------------

set -g mouse on

# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clibboard

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# # Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"


# --------------------------------------------------------------------------------------
# --# PANEL CUSTOMISATION #-------------------------------------------------------------

# borders
set -g pane-border-style 'fg=colour8'
set -g pane-active-border-style 'fg=colour8'

## bar options
set-option -g status-style bg=default
set -g status-position top
set -g status-justify left
set -g status-left ''
set -g status-right-length 50
set -g status-left-length 50

# window status for the current and other windows
setw -g window-status-current-style 'fg=#000000 bg=#ddc4fc'
setw -g window-status-current-format ' #I #[fg=#ddc4fc,bg=#020202] #W '
setw -g window-status-style 'fg=#000000 bg=#ff5f87'
setw -g window-status-format ' #I #[fg=#ff5f87,bg=#020202] #W '
setw -g window-status-bell-style 'fg=color2 bold'

## right side of the status bar
set -g status-right "\
#[fg=#ddc4fc]#[fg=#000000,bg=#ddc4fc] %H:%M \
#[fg=#ff5f87,bg=#ddc4fc]#[fg=#000000,bg=#ff5f87] %Y-%m-%d "


# --------------------------------------------------------------------------------------
# --# PLUGINS #-------------------------------------------------------------------------

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manage
run '~/.config/tmux/plugins/tpm/tpm'


# starship.toml

#-- Prompt --------------------------------------------------------------------

format = """  \
    $directory\
    $c\
    $golang\
    $julia\
    $lua\
    $python\
    $rust\
    $git_branch\
    $git_status
[󰘳  ](blue bold)"""


#-- Git -----------------------------------------------------------------------

[git_branch]
symbol = ' '
truncation_length = 20
truncation_symbol = ''
style = "fg:#20ff20"

[git_status]
disabled = false
ahead = "󰞙 ${count} "
behind = "󰞒 ${count} "
conflicted = " ${count} "
deleted = " ${count} "
diverged = "󰵉 ${ahead_count},${behind_count} "
modified = " ${count} "
renamed = " ${count} "
staged = " ${count} "
stashed = " ${count} "
up_to_date = "monke"
untracked = "󱅘 ${count} "
style = "fg:#55ff55"
format = "$style$stashed$ahead$behind$diverged$conflicted$deleted$renamed$modified$staged$untracked"


#-- Languages -----------------------------------------------------------------

[c]
disabled = false
symbol = " "
style = "fg:#007ACC"

[golang]
disabled = false
symbol = "🐹 "
style = "fg:#00ADD8 "

[julia]
disabled = false
symbol = " "
style = "fg:#9558B2"

[lua]
disabled = false
symbol = " "
style = "fg:#000080"

[python]
disabled = false
pyenv_version_name = true
python_binary = 'python3'
style = "fg:#3776AB"
symbol = " "

[rust]
disabled = false
symbol = "🦀 "
style = "fg:#FF2525"


#-- Shell ---------------------------------------------------------------------

[cmd_duration]
min_time = 10_000
format = "took [$duration]($style)"

[directory]
truncation_length = 10


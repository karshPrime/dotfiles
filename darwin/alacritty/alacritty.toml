# alacritty.toml

# -----------------------------------------------------------------------------
# -- Basic Window -------------------------------------------------------------

[window]
title = "terminal"
opacity = 0.7
blur = true
dimensions = { columns = 90, lines = 24 }
padding = { x = 10, y = 5 }
option_as_alt = "Both"

[cursor]
style = "Block"
unfocused_hollow = true

[colors.primary]
background = "0x000000"
foreground = "0xe6e6e6"

[colors.line_indicator]
background = "None"
foreground = "None"

[[keyboard.bindings]]
key = "F"
mods = "Alt"
action = "ToggleSimpleFullscreen"

# -----------------------------------------------------------------------------
# -- Fonts --------------------------------------------------------------------
[font]
size = 17.0

[font.bold]
family = "JetBrainsMono NF"
style = "Bold"

[font.italic]
family = "JetBrainsMono NF"
style = "Italic"

[font.normal]
family = "JetBrainsMono NF"
style = "Regular"

